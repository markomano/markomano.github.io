<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Colorful Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="container">
                <h1 class="logo">Your Name</h1>
                <ul class="nav-list">
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#blogs">Blogs</a></li>
                    <li><a href="#awards">Awards</a></li>
                    <li><a href="#about">About Me</a></li>
                </ul>
            </div>
        </nav>
        <section class="hero">
            <div class="container">
                <h1 class="hero-title">Web Developer | Designer</h1>
                <p class="hero-description">Creating Colorful and Functional Experiences</p>
            </div>
        </section>
    </header>

    <section id="projects" class="section projects">
        <div class="container">
            <h2 class="section-title">Projects</h2>
            <div class="project-list">
                <!-- Add your project cards here -->
            </div>
        </div>
    </section>

    <section id="blogs" class="section blogs">
        <div class="container">
            <h2 class="section-title">Blogs</h2>
            <div class="blog-list">
                <!-- Add your blog posts here -->
            </div>
        </div>
    </section>

    <section id="awards" class="section awards">
        <div class="container">
            <h2 class="section-title">Awards</h2>
            <div class="award-list">
                <!-- Add your awards and achievements here -->
            </div>
        </div>
    </section>

    <section id="about" class="section about">
        <div class="container">
            <h2 class="section-title">About Me</h2>
            <p class="about-description">
                Write a colorful and engaging introduction about yourself here.
            </p>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p class="footer-text">&copy; 2023 Your Name. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
